server.port=8081


logging.level.org.springframework=DEBUG

#shujuyuan
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/class?useSSL=false&serverTimezone=UTC&characterEncoding=utf-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=qqq1234

# 页面默认前缀目录
spring.mvc.view.prefix=WEB-INF/jsp/
# 响应页面默认后缀
spring.mvc.view.suffix=.jsp

spring.jackson.default-property-inclusion=non_null

spring.servlet.multipart.enabled=true

spring.servlet.multipart.file-size-threshold =0

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

#spring.thymeleaf.content-type
spring.thymeleaf.servlet.content-type=text/html


#最大文件大小。值可以使用后缀“MB”或“KB”。指示兆字节或千字节大小。
spring.servlet.multipart.max-file-size=1024MB

# 最大请求大小可以是mb也可以是kb
spring.servlet.multipart.max-request-size=1024MB
spring.thymeleaf.cache=false

#设定Httppost数据大小
server.tomcat.max-http-form-post-size =10240000



#配置外部访问文件（把上传的图片视频文件放到E盘下的fileUpload文件夹下）
cbs.imagesPath=file:/E:/Tomcat/fileUpload

cbs.videoPath=file:/E:/Tomcat/fileUpload

cbs.audioPath=file:/E:/Tomcat/fileUpload